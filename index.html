<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="left">Odin Calculator</div>
        <div class="right">Created as part of an assignment for The Odin Project</div>
    </div>
    <div class="mid">
    <div class="calculator">
        <div class="display">
            <div class="topdis"></div>
            <div class="botdis"></div>
        </div>
        <div class="buttons">
            <div class="row1">
                <button class="clear">AC</button>
                <button class="bracket">( )</button>
                <button class="mod">%</button>
                <button class="division">/</button>
            </div>
            <div class="row2">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="X">X</button>
            </div>
            <div class="row3">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
            </div>
            <div class="row4">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus">+</button>
            </div>
            <div class="row5">
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="back"><--</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    </div>
    <div class="footer">Designed by <a href="https://github.com/lolo-chan" target="_blank" rel="noreferrer noopener">lolo-chan</a>
    </div>
    <script src="calcApp.js"></script>
</body>
</html>
